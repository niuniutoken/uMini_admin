{include file="public/header" /}
<body>
  <div class="layui-form-center" id="app">
	<div class="layui-form" v-if="isshow">
    <div class="layui-form-item layui-row layui-col-xs12">
        <input type="hidden" v-model="id">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" v-model="username" class="layui-input userName">
        </div>
    </div>

    <div class="layui-form-item" id="openedDiv">
      <label class="layui-form-label">用户权限</label>
      <div class="layui-input-block">
        <template>
          <el-radio v-model="power" :label=1>只读</el-radio>
          <el-radio v-model="power" :label=2>读写</el-radio>
        </template>
      </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
      <div class="layui-input-block">
        <button type="button" @click="edit()" class="layui-btn" lay-submit lay-filter="form">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </div>
</div>
</body>
{include file="public/footer" /}
<script>
new Vue({
  el:"#app",
  data:{
    id:'',
    username:'',
    power:'',
    uid:'',
    isshow:false
  },
  mounted:function(){
    this.getUrlParam('id');
    this.get();
  },
  methods:{
    get:function(){
      this.$http.get('/admin/admin/info?id='+this.uid
      ).then(function(res){
        var obj = JSON.parse(res.data)
        if(obj.code==200){
          this.isshow = true;
          this.id = obj.data.id;
          this.username = obj.data.username;
          this.power = obj.data.power;
        }else{
          layui.use('layer',function(){
            var layer = layui.layer;
            layer.msg(obj.msg);
          });
        }
      });
    },
    edit:function(){
      this.$http.post('/admin/admin/edit',{
        id:this.id,
        username:this.username,
        power:this.power,
        },{
        emulateJSON: true
        }).then(function(res){
          var obj = JSON.parse(res.data)
          if(obj.code==201){
            layui.use('layer', function(){
              var layer = layui.layer;
              layer.msg(obj.msg,{icon:1,time:1000,shade:0.1},function(index){
                var index=parent.layer.getFrameIndex(window.name);
                window.parent.location.reload();
                parent.layer.close(index);
              });
            }); 
          }else{
            layui.use('layer', function(){
              var layer = layui.layer;
              layer.msg(obj.msg,{icon:0,time:1000,shade:0.1},function(index){
                 var index=parent.layer.getFrameIndex(window.name);
                 parent.layer.close(index);
              });
            }); 
          }
      });
    },
    getUrlParam:function(name){
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r !=null){
            this.uid = unescape(r[2]);
        }else{
          return null;
        }
      }
  }
});
</script>

</html>
